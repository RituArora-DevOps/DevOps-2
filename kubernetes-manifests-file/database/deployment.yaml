apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: three-tier
  labels:           
    role: mongodb
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      role: mongodb
  template:
    metadata:
      labels:
        role: mongodb
    spec:
      containers:
      - name: mongo
        image: mongo:6.0.14 # 4.4.6 
        command:
        - "numactl"
        - "--interleave=all"          # Optimizes memory usage across NUMA nodes (performance tuning)
        - "mongod"
        - "--wiredTigerCacheSizeGB"   # To limit the cache size to 100 MB
        - "0.1"
        - "--bind_ip"
        - "0.0.0.0"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-username
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-password
  strategy:       
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
